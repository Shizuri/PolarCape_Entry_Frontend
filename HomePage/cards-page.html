<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Cards Page</title>
    <meta name="description" content="Home Page assignment for PolarCape">
    <meta name="author" content="Zdravko Mavkov">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/cards-page.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="cards-page-container">
        <div class="cards-page-message">Hello <span id="cards-page-name"></span>!</div>
        <label for='card-color-selector'>Filter cards by <strong>color</strong></label>
        <select class='CardsPage-card-color-selector' id='card-color-selector' multiple onchange="sortCardsByColor(this)">
            <option class='card-color-option' value='White'>White</option>
            <option class='card-color-option' value='Blue'>Blue</option>
            <option class='card-color-option' value='Black'>Black</option>
            <option class='card-color-option' value='Red'>Red</option>
            <option class='card-color-option' value='Green'>Green</option>
        </select>
        <div id="the-element"></div>
        <button class="cards-page-back-button" onclick="goBack()">back</button>
        <button class="cards-page-back-button" onclick="checkCards()">check cards</button>
    </div>

    <script src="js/cards-page.js"></script>
</body>

</html>
