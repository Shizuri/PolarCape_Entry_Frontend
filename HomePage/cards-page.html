<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Cards Page</title>
    <meta name="description" content="Home Page assignment for PolarCape">
    <meta name="author" content="Zdravko Mavkov">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/cards-page.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="cards-page-container">
        <div class="cards-page-message">Hello <span id="cards-page-name"></span>!</div>

        <label for="cards-name-filter-selector">Filter cards by <strong>Name or Text</strong></label>
        <input type="text" id="cards-name-filter-selector">

        <label for="cards-color-selector">Filter cards by <strong>color</strong></label>
        <select class="CardsPage-card-color-selector" id="cards-color-selector" multiple onchange="filterCards()">
            <option class="cards-color-option" value="White">White</option>
            <option class="cards-color-option" value="Blue">Blue</option>
            <option class="cards-color-option" value="Black">Black</option>
            <option class="cards-color-option" value="Red">Red</option>
            <option class="cards-color-option" value="Green">Green</option>
        </select>

        <label for="cards-type-selector">Filter cards by <strong>color</strong></label>
        <select class="CardsPage-type-color-selector" id="cards-type-selector" multiple onchange="filterCards()">
            <option class="cards-type-option" value="Artifact">Artifact</option>
            <option class="cards-type-option" value="Autobot">Autobot</option>
            <option class="cards-type-option" value="Card">Card</option>
            <option class="cards-type-option" value="Character">Character</option>
            <option class="cards-type-option" value="Conspiracy">Conspiracy</option>
            <option class="cards-type-option" value="Creature">Creature</option>
            <option class="cards-type-option" value="Dragon">Dragon</option>
            <option class="cards-type-option" value="Elemental">Elemental</option>
            <option class="cards-type-option" value="Enchantment">Enchantment</option>
            <option class="cards-type-option" value="Goblin">Goblin</option>
            <option class="cards-type-option" value="Hero">Hero</option>
            <option class="cards-type-option" value="Instant">Instant</option>
            <option class="cards-type-option" value="Jaguar">Jaguar</option>
            <option class="cards-type-option" value="Knights">Knights</option>
            <option class="cards-type-option" value="Land">Land</option>
            <option class="cards-type-option" value="Phenomenon">Phenomenon</option>
            <option class="cards-type-option" value="Plane">Plane</option>
            <option class="cards-type-option" value="Planeswalker">Planeswalker</option>
            <option class="cards-type-option" value="Scheme">Scheme</option>
            <option class="cards-type-option" value="Sorcery">Sorcery</option>
            <option class="cards-type-option" value="Specter">Specter</option>
            <option class="cards-type-option" value="Summon">Summon</option>
            <option class="cards-type-option" value="Tribal">Tribal</option>
            <option class="cards-type-option" value="Vanguard">Vanguard</option>
            <option class="cards-type-option" value="Wolf">Wolf</option>
            <option class="cards-type-option" value="You’ll">You’ll</option>
        </select>

        <label for="cards-alphabetical-sort">Sort cards <strong>alphabetically</strong></label>
        <select class="CardsPage-card-color-selector" id="cards-alphabetical-sort" onchange="handleSortingOrder(this)">
            <option class="cards-sort-option" value="Sort" selected="true" disabled="disabled">Sort</option>
            <option class="cards-ascending-option" value="Ascending">Ascending</option>
            <option class="cards-descending-option" value="Descending">Descending</option>
        </select>

        <div id="display-cards-container"></div>
        <button class="cards-page-back-button" onclick="goBack()">back</button>
        <button class="cards-page-back-button" onclick="checkCards()">check cards</button>
    </div>

    <script src="js/cards-page.js"></script>
</body>

</html>
